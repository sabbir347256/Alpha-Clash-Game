<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home-screen text-white hidden">
            <div class="flex flex-col items-center min-h-screen justify-center gap-10">
                <h1 class="antor text-9xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black font-bold">Play Now</button>
            </div>
        </section>
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-10">
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC]  mt-8">
                    <div class="flex justify-center ">
                        <p class="text-white bg-[#010313CC] px-6 pb-4 rounded-b-lg" >Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center min-h-full items-center">
                        <p class="text-black text-7xl font-extrabold  ">Y</p>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <div class="flex justify-between  w-5/12 mb-20">
                    <button class="btn  bg-[#894189] text-white font-bold">
                        <span>Life</span>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn  bg-[#360490] text-white font-bold">
                        <span>Score</span>
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <section class="live-score min-h-screen flex flex-col justify-center items-center gap-5">
            <div class=" text-center items-center space-y-5 text-white bg-[#FFFFFF33] p-7 rounded-lg">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white text-black font-bold">Play Again</button>
                <p class="text-white inter">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
